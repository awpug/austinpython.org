{% extends "base.html" %}

{% block content %}

<ul>

    {% for opp in opportunities %}

    <li>
        <p>
            <h3>{{ opp.user.profile.name }}</h3>
            <img src="{{ opp.user.profile.get_image }}"/>
        </p>
        <p>{{ opp.text }}</p>
    </li>

    {% endfor %}

</ul>

{% endblock %}
